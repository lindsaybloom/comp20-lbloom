<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
        jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
        
        var objects = JSON.parse(jsonData);
        var boy = objects[0];
        var george = objects[1];
        document.write(boy.content + " " + boy.username);
        document.write("<br>");
        document.write(george.content + " " + george.username);
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
